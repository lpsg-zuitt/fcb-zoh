<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introduction</title>
</head>
<body>

	<h1>Zuitt Coding Bootcamp</h1>

	<h2>John Doe</h2>

	<p>
		Welcome to Zuitt!
		<br> 
		Let's enumerate all the things that we will study in this Free Coding Bootcamp
	</p>

	<h3>Common HTML Attributes</h3>

	<ol type="i">
		<!-- Usually used to change the behavior of form and ol elements -->
		<li>type</li>
		<!-- usually used to uniquely identify an element -->
		<li>id</li>
		<!-- usually used to uniquely identify for a group of elements -->
		<li>class</li>
		<!-- Usually used to identify the address of a file to be displayed by the img tag or an external resource to add to the page -->
		<li>src</li>
		<!-- Usually used to identify the address of another page to link to using an anchor tag -->
		<li>href</li>
	</ol>

	<!-- Div is a generic container for elements. It can contain other elements or text. It is usually used to group elements together -->
	<div>
		<!-- img tag is used to display an image in a page. The src attribute is usually used alongside it to identify the address of the image to be displayed -->
		<img src="https://i.imgur.com/Tau2zTi.png">
		<h3>Git VCS</h3>
	</div>

	<!-- div containers are put on top of each other -->
	<!-- align attribute is used to change the alignment of text, links, and images -->
	<div align="center">
		<img src="https://i.imgur.com/9WtW3SE.png">
		<h3>Zuitt Coding Bootcamp</h3>
	</div>

	<div align="center">
		<img src="https://static.wikia.nocookie.net/akhilpdx27s20arena/images/6/68/Yusuke.png/revision/latest?cb=20200629205249">
		<h3>Yusuke Urameshi</h3>
	</div>


</body>
</html>
